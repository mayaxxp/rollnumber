		<link  rel="stylesheet" type="text/css"  href="bootstrap-3.3.7-dist/css/bootstrap.min.css"  >

		<style type="text/css" rel="stylesheet">
			html,body{min-height: 460px;}
			label{margin-bottom: 0px;}
			hr{line-height: .5em; margin:5px auto 10px;}
			 .dateOform .text-right{line-height: 2.5;}
			 .dateOform .form-control{width:auto;}
			 .dateOform .form-control[type="file"]{text-align-last: right;padding:3px;box-shadow:none !important;outline: none;-webkit-box-shadow: none !important;}
			 .dateOform2 hr{width:90%;margin-left: auto;margin-right: auto;position: relative;margin-top: 10px;color: #FFFfff;border:none;border-bottom: 1px #CCCCCC dashed;}
			 
			 .form-inline .text-right{text-align-last: center;}

			/*number*/ 
			.numbarCont {width: 50%;height: 100%;}
			.numbarCont .btn-lg{height: 100%;line-height: 2em;   padding: 20px 30px;}
			.numbarCont .numBlueBackdiv{ width: fit-content;margin: 10px auto;}
			.numbarCont .numBlueBackdiv .inum{margin-left: 2px;}
			.btn.btn-default:active{background-color: #e2eeee;    border-color: #e6e6e6;box-shadow: 0px 0px 15px rgba(0,0,0,.1) inset;}
			.btn-default:hover{background-color: #e5eff1;    border-color: #e6e6e6;}
			
		</style>
		<script type="text/javascript" src="js/jquery-1.11.3.js" ></script>

		<script type="text/javascript" src="js/moduleNum.js" ></script>
		<script type="text/javascript">
			$(window).ready(function(){
				/*初始化各模块显示数字9个0*/
				moduleNum.initNumSty("#fgt"); 
				moduleNum.initNumSty("#fgt2"); 
				moduleNum.initNumSty("#fgt3"); 
				moduleNum.initNumSty("#fgt4"); 
				window.setInterval(startNumChange,6000)   /*定时设置*/
			}); 
			function startNumChange(){
				/*定时设置各模块显示数字任意值但必须是字符串形式  可以是“.”  可以是“ % ” */
				moduleNum.setNumCg("#fgt",Math.floor(Math.random()*100000) ); 
				moduleNum.setNumCg("#fgt2",Math.random()*10000); 
				moduleNum.setNumCg("#fgt3", Math.floor(Math.random()*100000)*0.000001+"%" ); 
				moduleNum.setNumCg("#fgt4",Math.random()*100000); 
			}
		</script>
	</head>
