<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title> 
		<link  rel="stylesheet" type="text/css"  href="bootstrap-3.3.7-dist/css/bootstrap.min.css"  >
		<script  type="text/javascript" src="js/jquery-1.11.3.js"  ></script>
		<script  type="text/javascript" src="bootstrap-3.3.7-dist/js/bootstrap.min.js"  ></script>
		<!--<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">-->
		<!--<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>-->
		<style type="text/css" rel="stylesheet">
			 .dateOform .text-right{line-height: 2.5;}
			 .dateOform .form-control{width:100%;}
			 .dateOform .form-control[type="file"]{text-align-last: right;padding:3px;box-shadow:none !important;outline: none;-webkit-box-shadow: none !important;}
			 /*.dateOform .btn-danger{width:91px;letter-spacing:0.5em;text-align: center;}*/
			 .hr-md{width: 98%;margin-left: auto;margin-right: auto;position: relative;margin-top: 10px;color: #dedede;}
		</style>
	</head>
	<body style="background: #EEEEEE;">
		<div style="width:100%;height:100%; position: absolute;left:0;top:0;background:white;">
			<div  class="container" style="width:96%;height:90%;width:calc(100% - 40px);height:calc(100% - 55px); position: relative; margin-left:auto;margin-right: auto;top:10px;background:white;">
				 <div class="row" >
				 	<div class="form-inline col-md-5" >
				 		 <a><label>路径一</label></a>&nbsp;&nbsp;>&nbsp;&nbsp;<a><label>路径二</label></a>
				 	</div>
				 </div>
				 <div class="row">
				 	<hr class="hr-md"/>
				 </div>
				<div class="dateOform form-inline row"  class="col-md-12">
					    <label for="metadata" class="col-md-3 text-right">核心元数据配置：</label>
					    <div class="col-md-6 "><input id="metadata" class="form-control" name="metadata" type="file" title="请选择文件"></div>
				    	<div class="col-md-3"><button type="button" class="btn btn-danger">清空</button></div>
				</div>
				<div class="dateOform form-inline row"  class="col-md-12"> 
					    <label for="metadata1" class="col-md-3 text-right">前段码命名：</label>
					    <div class="col-md-6 "> <input id="metadata1"  class="form-control" name="metadata" type="text" placeholder='规则提示"XX-X/XXX-XXX"'></div>
					   	<div class="col-md-3"><button type="button" class="btn btn-default">?</button> 
				    	<button type="button" class="btn btn-info">获取</button> </div>
				</div>
				<div class="dateOform form-inline row"  class="col-md-12"> 
					    <label for="metadata2" class="col-md-3 text-right">后段码命名：</label>
					    <div class="col-md-6 "> <input id="metadata2"  class="form-control" name="metadata" type="text" placeholder='规则提示"XX-X/XXX-XXX"'></div>
				    	<div class="col-md-3"><button type="button" class="btn btn-default">规则提示</button> 
				    	<button type="button" class="btn btn-info">获取</button> </div>
				</div>
				<div class="dateOform form-inline row"  class="col-md-12">
					    <label for="subjectClassification" class="col-md-3 text-right">资源分类配置：</label>
					    <div class="col-md-6 "><input id="subjectClassification" class="form-control" name="metadata" type="file"  title="请选择文件"></div>
				    	<div class="col-md-3"><button type="button" class="btn btn-danger">清空</button> </div>
				</div>
				<div class="dateOform form-inline row"  class="col-md-12">
					    <label for="subjectClassification" class="col-md-3 text-right">主题词表配置：</label>
					    <div class="col-md-6 "><input id="subjectClassification" class="form-control " name="metadata" type="file"  title="请选择文件" placeholder="请选择文件"></div>
				    	<div class="col-md-3"><button type="button" class="btn btn-danger">清空</button> </div>
				</div>
				<div class="row" style=" position:absolute;bottom:-35px;background:white;width: 100%;padding-top: 5px;padding-bottom: 5px;background:#e5eff1;">
				 	<div class="form-inline col-md-12 " >
				 		<div class="float-right" style="position: relative;float: right;">
				 			<input name="bnt" type="button" value="取消" class="btn btn-default float-md-right"/>
				 			<input name="bnt" type="submit" value="保存" class="btn btn-success float-md-right"/>
				 		</div>
				 	</div>
				 </div>
			</div>
		</div>
	</body>
</html>
